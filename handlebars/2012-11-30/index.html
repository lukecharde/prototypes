<!DOCTYPE HTML>
<html>
<head>
	<meta charset="UTF-8">
	<title>handlebars</title>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/jquery/1.8.3/jquery.min.js"></script>
	<script type="text/javascript" src="//cdnjs.cloudflare.com/ajax/libs/handlebars.js/1.0.rc.1/handlebars.min.js"></script>
	

	<script id="some-template" type="text/x-handlebars-template"> 
	<table> 
		<thead> <th>Username</th> <th>Real Name</th> <th>Email</th> </thead> 
		<tbody> 
			{{#users}} 
				<tr> <td>{{username}}</td> <td>{{firstName}} {{lastName}}</td> <td>{{email}}</td> </tr> 
			{{/users}} 
		</tbody> 
	</table> 
	</script>

	<script type="text/javascript">

		var source = $("#some-template").html(); 
		var template = Handlebars.compile(source); 
		var data = { users: [ {username: "alan", firstName: "Alan", lastName: "Johnson", email: "alan@test.com" }, {username: "allison", firstName: "Allison", lastName: "House", email: "allison@test.com" }, {username: "ryan", firstName: "Ryan", lastName: "Carson", email: "ryan@test.com" } ]}; 

		$("#content-placeholder").html(template(data));



	</script>

</head>
<body>

	<div id="content-placeholder">
	</div>
  	
</body>
</html>
